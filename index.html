<!DOCTYPE html>
<html>

<head>
    <title>J*b</title>
    <meta name="viewport" content="height=device-height width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="misc.css">
    <link rel="stylesheet" href="odometer.css">
    <link rel="stylesheet" href="oi.css">
    <script defer src="generic.js"></script>
    <script defer src="misc.js"></script>
    <script defer src="odometer.js"></script>
    <script defer src="questoes.js"></script>
    <script defer src="oi.js"></script>
</head>

<body>
    <div class="vanessario">
        <div class="menu">
            <div class="titulo">Dia de Pagamento, Queridos</div>
            <div class="start">1 Jogador</div>
            <div class="start">2 Jogadores</div>
        </div>
        <div class="lvls">
            <div class="header roundtop">Pagamentos para Avaliação</div>
            <div class="tabela roundbottom"></div>
        </div>
        <div class="jogo">
            <div class="conjunto">
                <div class="cabess">Se não aparecer nada já era kkkkkkkkkkkkkkkkkkk</div>
                <div class="bloco">
                    <div class="pergunta roundtop">Pergunta</div>
                    <div class="opcoes">
                        <div>Alternativa A</div>
                        <div>Alternativa B</div>
                        <div>Alternativa C</div>
                        <div class="roundbottom">Alternativa D</div>
                    </div>
                </div>
                <div class="passar">Passar</div>
            </div>
        </div>
        <div class="win">Todos os pagamentos foram avaliados!</div>
        <div class="genericbg">
            <canvas class="loading" width="200" height="200">Carregando</canvas>
        </div>
    </div>
    <div class="soloscoreboard"></div>
    <div class="scoreboard">
        <div class="red">
            <div>RED</div>
        </div>
        <div class="blu">
            <div>BLU</div>
        </div>
    </div>
</body>

</html>
